<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="box__header">
          <h3>Box 1</h3>
          <span class="box__toggle">+</span>
        </div>
        <div class="box__content">
          <p>Select Color:</p>
          <div class="options">
            <span class="color red"></span>
            <span class="color blue"></span>
            <span class="color green"></span>
          </div>

          <p>Select Size:</p>
          <div class="options">
            <button class="size">S</button>
            <button class="size">M</button>
            <button class="size">L</button>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="box__header">
          <h3>Box 2</h3>
          <span class="box__toggle">+</span>
        </div>
        <div class="box__content">
          <p>Select Color:</p>
          <div class="options">
            <span class="color red"></span>
            <span class="color blue"></span>
            <span class="color green"></span>
          </div>

          <p>Select Size:</p>
          <div class="options">
            <button class="size">S</button>
            <button class="size">M</button>
            <button class="size">L</button>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="box__header">
          <h3>Box 3</h3>
          <span class="box__toggle">+</span>
        </div>
        <div class="box__content">
          <p>Select Color:</p>
          <div class="options">
            <span class="color red"></span>
            <span class="color blue"></span>
            <span class="color green"></span>
          </div>

          <p>Select Size:</p>
          <div class="options">
            <button class="size">S</button>
            <button class="size">M</button>
            <button class="size">L</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
